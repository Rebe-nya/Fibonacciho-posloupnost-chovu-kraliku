<!DOCTYPE html>
<html lang="cs">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fibonacciho posloupnost</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Fibonacciho posloupnost predikce množení králíků</h1>
        <div>
            <label for="months">
                Počet měsíců
            </label>
            <input type="number" id="months" value="1">
            <input type="button" value="OK" id="btnMo">  
        </div>
        <div>
            <label for="meters">
                Velikost pozemku v <span>m<sup>2</sup></span>
            </label>
            <input type="number" id="meters" value="12">
            <input type="button" value="OK" id="btn">
        </div>
        <div id="text"></div>
        <div id="fibonacci"></div>
        
        <script src="script.js"></script>
    </body>
</html>
